{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitnets JK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo/logoa.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar bg-dark text-white p-3">
            <link rel="icon" type="image/x-icon" href="{% static 'images/logo/logoa.png' %}">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'listar_locatarios' %}" class="nav-link text-white"><i class="fas fa-users"></i> Inquilinos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_locadores' %}" class="nav-link text-white"><i class="fas fa-user-tie"></i> Locadores</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_imoveis' %}" class="nav-link text-white"><i class="fas fa-home"></i> Kitnets</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_pagamentos' %}" class="nav-link text-white"><i class="fas fa-dollar-sign"></i> Pagamentos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_contratos' %}" class="nav-link text-white"><i class="fas fa-file-contract"></i> Contratos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_estados_civis' %}" class="nav-link text-white"><i class="fas fa-heart"></i> Estados Civis</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_formas_pagamento' %}" class="nav-link text-white"><i class="fas fa-credit-card"></i> Formas de Pagamento</a>
                </li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content flex-grow-1 p-4">
            <!-- Cabeçalho com nome do usuário -->
            <div class="d-flex justify-content-between align-items-center bg-dark text-white p-3 rounded">
                <h2 class="m-0">Kitnets</h2>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ user.username }}</span>
                </div>
            </div>

            <!-- Área de conteúdo dinâmico -->
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>

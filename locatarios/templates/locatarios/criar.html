{% extends 'base_locatarios.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="title">Cadastrar Locat√°rio</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nome" class="form-label"><i class="fas fa-user"></i> Nome</label>
                <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Nome completo" value="{{ form.nome.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="id_telefone" class="form-label"><i class="fas fa-phone"></i> Telefone</label>
                <input type="text" name="telefone" id="id_telefone" class="form-control" placeholder="(00) 00000-0000" value="{{ form.telefone.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="id_rg" class="form-label"><i class="fas fa-id-card"></i> RG</label>
                <input type="text" name="rg" id="id_rg" class="form-control" placeholder="00.000.000-0" value="{{ form.rg.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="id_cpf_cnpj" class="form-label"><i class="fas fa-file-alt"></i> CPF/CNPJ</label>
                <input type="text" name="cpf_cnpj" id="id_cpf_cnpj" class="form-control" placeholder="000.000.000-00 ou 00.000.000/0000-00" value="{{ form.cpf_cnpj.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="id_estado_civil" class="form-label"><i class="fas fa-heart"></i> Estado Civil</label>
                <select name="estado_civil" id="id_estado_civil" class="form-select" required>
                    <option value="">Selecione...</option>
                    {% for value, label in form.estado_civil.field.choices %}
                        <option value="{{ value }}" {% if form.estado_civil.value == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="text-center">
                <button type="submit" onclick="cadastrarLocatario()" class="btn btn-primary">
                    Cadastrar
                </button>

                <a href="{% url 'listar_locatarios' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

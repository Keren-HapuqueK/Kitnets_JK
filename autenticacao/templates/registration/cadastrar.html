{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitnets JK</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo/logoa' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to bottom, #FEC84D, #000);">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Cadastrar</h3>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

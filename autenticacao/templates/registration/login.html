{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kintets JK</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo/logoa' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 mb-3" style="width: 400px; border-radius: 15px;">
        <div class="card-body">
            <!-- Logo -->
            <div class="mb-4 text-center">
                <img src="{% static 'images/logo/logop.png' %}" alt="Logo Kitnets JK" width="80">
            </div>
            <!-- Título -->
            <h3 class="mb-3 text-center">Faça login</h3>
            <p class="text-muted mb-4 text-center">Insira seus dados para gerenciar suas Kitnets</p>
            
            <!-- Exibir erros de validação do formulário -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Erro:</strong> Usuário ou senha incorretos. Tente novamente.
                </div>
            {% endif %}

            <!-- Formulário -->
            <form method="post" action="{% url 'login' %}" class="login-form">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="username">Nome de usuário ou Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="jintet@example.com" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" id="remember_me" class="form-check-input">
                    <label for="remember_me" class="form-check-label">Lembre-se de mim</label>
                </div>
                <div class="mt-3 mb-4">
                    <a href="{% url 'reset' %}" class="text-muted">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-warning w-100" style="font-weight: bold;">ENTRAR</button>
            </form>

            <div class="mt-4 text-center">
                <p>Não tem uma conta? <a href="{% url 'cadastrar' %}" class="text-decoration-none text-warning">Cadastre-se</a>.</p>
            </div>
        </div>
    </div>
    <div class="text-center text-white amarelo">
        <p>© 2025 Todos os direitos reservados. Kintets Jk</p>
    </div>
</div>
</body>
</html>

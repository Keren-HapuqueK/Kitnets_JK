{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="title">Adicionar Estado Civil</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_descricao" class="form-label"><i class="fas fa-file-alt"></i> Descrição</label>
                <input type="text" name="descricao" id="id_descricao" class="form-control" placeholder="Descrição" value="{{ form.descricao.value|default:'' }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'listar_estados_civis' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

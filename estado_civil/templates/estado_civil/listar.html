{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="header">
        <div class="title">Lista de Estados Civis</div>
        <form method="GET" class="d-flex">
            <input type="text" name="search" value="{{ search_query }}" class="form-control me-2" placeholder="Pesquisar...">
            <button type="submit" class="btn btn-primary header_cor">Pesquisar</button>
        </form>
        <form method="get" class="mb-3">
            <label for="ordenar_por">Ordenar por: </label>
            <select name="ordenar_por" id="ordenar_por" class="form-select">
                <option value="descricao">Descrição</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Ordenar</button>
        </form>
        <a href="{% url 'criar_estado_civil' %}" class="btn btn-primary header_cor">Adicionar Estado Civil</a>
    </div>
    {% if estados_civis %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for estado_civil in estados_civis %}
                <tr>
                    <td>{{ estado_civil.1 }}</td>
                    <td>
                        <a href="{% url 'editar_estado_civil' estado_civil.0 %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'excluir_estado_civil' estado_civil.0 %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Nenhum estado civil encontrado.</p>
    {% endif %}
</div>
{% endblock %}

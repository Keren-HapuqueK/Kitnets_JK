{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="header">
        <div class="title">Excluir Estado Civil</div>
    </div>
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja excluir o estado civil <strong>{{ estado_civil.1 }}</strong>?</p>
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_estados_civis' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

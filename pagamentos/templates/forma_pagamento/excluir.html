{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="header">
        <div class="title">Excluir Forma de Pagamento</div>
    </div>
    <p>Tem certeza que deseja excluir a forma de pagamento<strong>{{ forma.1 }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_formas_pagamento' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

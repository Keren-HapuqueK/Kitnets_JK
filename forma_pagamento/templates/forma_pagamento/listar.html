{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'criar_forma_pagamento' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> + Adicionar Forma de Pagamento
        </a>
    </div>

    <div class="card shadow-sm p-4 borda">
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <div class="row mb-3">
            <div class="col-md-6">
                <form method="GET" class="input-group">
                    <input type="text" name="search" value="{{ search_query }}" class="form-control" placeholder="Pesquisar...">
                    <button type="submit" class="btn btn-warning">
                        <img src="{% static 'images/forpag.png' %}" alt="Search Icon" class="me-2" height="24px">
                    </button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <form method="get">
                    <select name="ordenar_por" id="ordenar_por" class="form-select d-inline w-auto">
                        <option value="Desc_Forma_Pgto">Descrição</option>
                    </select>
                    <button type="submit" class="btn btn-secondary">Ordenar</button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center">
                <thead class="table custom-table">
                    <tr>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for forma_pagamento in formas_pagamento %}
                    <tr id="row-{{ forma_pagamento.0 }}">
                        <td>{{ forma_pagamento.1 }}</td>
                        <td>
                            <a href="{% url 'editar_forma_pagamento' forma_pagamento.0 %}" class="btn btn-warning btn-sm">
                                <img src="{% static 'images/Edit.png' %}" alt="Edit Icon" class="me-2" height="22px">
                            </a>
                            <a href="#" class="btn btn-danger btn-sm" onclick="confirmarExclusao(event, {{ forma_pagamento.0 }}, '{{ forma_pagamento.1 }}')">
                                <img src="{% static 'images/Delete.png' %}" alt="Delete Icon" class="me-2" height="22px">
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmarExclusao(event, id, descricao) {
        event.preventDefault();
        let csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        Swal.fire({
            title: "Tem certeza?",
            text: `Você realmente deseja excluir a forma de pagamento "${descricao}"? Esta ação não pode ser desfeita.`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Sim, excluir!",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                fetch("{% url 'excluir_forma_pagamento' 0 %}".replace("0", id), {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken,
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("Excluído!", "A forma de pagamento foi removida com sucesso.", "success");
                        document.getElementById(`row-${id}`).remove();
                    }
                })
                .catch(error => {
                    Swal.fire("Erro!", "Ocorreu um erro: " + error.message, "error");
                });
            }
        });
    }
</script>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    
    <!-- Cabeçalho -->
    <div class=" justify-content-between align-items-center text-dark p-3 rounded">
        <h2 class="m-0">Lista de Imóveis</h2>
        <div class=" gap-2">
            <form method="GET" class="d-flex">
                <input type="text" name="search" value="{{ search_query }}" class="form-control me-2" placeholder="Pesquisar...">
                <button type="submit" class="btn btn-dark header_cor"><i class="fas fa-search"></i>Pesquisar</button>
            </form>
            <form method="get" class="mb-3">
                <label for="ordenar_por">Ordenar por: </label>
                <select name="ordenar_por" id="ordenar_por" class="form-select">
                    <option value="nome">Nome</option>
                    <option value="Disponivel">Disponivel</option>
                    <option value="Endereco">Endereço</option>
                </select>
                <button type="submit" class="btn btn-dark mt-2 header_cor">Ordenar</button>
            </form>
            <a href="{% url 'criar_imovel' %}" class="btn btn-dark header_cor">
                <i class="fas fa-plus"></i> Adicionar Imóvel
            </a>
        </div>
    </div>
    <br>

    <div class="content">
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Endereço</th>
                    <th>Descrição</th>
                    <th>Disponível</th>
                    <th>Valor Aluguel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for imovel in imoveis %}
                <tr>
                    <td>{{ imovel.2 }}</td>
                    <td>{{ imovel.3 }}</td>
                    <td>{{ imovel.4 }}</td>
                    <td>{{ imovel.5 }}</td>
                    <td>
                        <a href="{% url 'visualizar_imovel' imovel.0 %}" class="btn btn-info">
                            <i class="fas fa-eye"></i> Visualizar
                        </a>
                        <a href="{% url 'editar_imovel' imovel.0 %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'excluir_imovel' imovel.0 %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}

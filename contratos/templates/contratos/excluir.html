{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="header">
        <div class="title">Excluir Contrato</div>
    </div>
    <p>Tem certeza que deseja excluir o contrato <strong>{{ contrato.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_contratos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
